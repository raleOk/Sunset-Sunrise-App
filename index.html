<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sunrise-Sunset</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sunsetTimeToday" class="sunsetTime">Sunset time for today:</div>
    <div id="currentTime" class="currentTime">Current time:</div>

    <div id="sunsetCountdown">
      <div class="sunsetCountdown-format">
        <div>
          <h4 class="hours"></h4>
          <span>hours</span>
        </div>
      </div>

      <div class="sunsetCountdown-format">
        <div>
          <h4 class="minutes"></h4>
          <span>minutes</span>
        </div>
      </div>

      <div class="sunsetCountdown-format">
        <div>
          <h4 class="seconds"></h4>
          <span>seconds</span>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
